<!DOCTYPE html>

<head>

    <title>Gowtham Oleti Links</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f5f7, #e0e0e0);
            font-family: '-apple-system', 'BlinkMacSystemFont', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
            transition: background 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: #e0e0e0;
        }
        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .container.dark-mode {
            background-color: #222;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 1.6em;
            font-weight: 400;
            color: #111;
            margin-bottom: 20px;
        }
        body.dark-mode h1 {
            color: #f0f0f0;
        }
        a {
            color: #007aff;
            font-weight: 400;
            text-decoration: none;
            margin: 10px 0;
            font-size: 0.9em;
            display: inline-block;
            transition: color 0.3s ease;
        }
        body.dark-mode a {
            color: #80bfff;
        }
        a:hover {
            color: #005bb5;
            text-decoration: underline;
        }
        body.dark-mode a:hover {
            color: #66a3ff;
        }
        p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        body.dark-mode p {
            color: #ccc;
        }
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007aff;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="date-time" style="position: absolute; top: 20px; left: 20px; text-align: left;">
        <div id="dateDisplay" style="color: #999;"></div>

    </div>
    <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>
    <div class="container" style="margin: auto;">
        <h1>‚ú® Gowtham Oleti ‚ú®</h1>

            <li><a href="https://archivesbygow.com" target="_blank">üìö Archives by Gow</a></li>
            <li><a href="https://gowthamoleti-resume.vercel.app" target="_blank">üìÑ Resume</a></li>
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.addEventListener('change', function() {
                document.body.classList.toggle('dark-mode');
                document.querySelector('.container').classList.toggle('dark-mode');
            });
        });
            document.addEventListener('DOMContentLoaded', function() {
            const dateDisplay = document.getElementById('dateDisplay');
            const timeDisplay = document.getElementById('timeDisplay');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            setInterval(function() {
                const now = new Date();
                dateDisplay.textContent = now.toLocaleDateString(undefined, options);
                timeDisplay.innerHTML = `<br>It's ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} in India`;
            }, 1000);
        });
    </script>
</body>
</html>
